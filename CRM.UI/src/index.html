<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRM-system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<%= require('./includes/navbar.html') %>
<div class="container-fluid">
<div class="app-content">
    <%= require('./includes/sidebar.html') %>

    <div class="col-sm-12 main">
        <div class="row">
            <div class="col-sm-12">
                <h2>Главная</h2>
            </div>
        </div>
        <div class="row mt-4">

            <div class="col-md-3 col-sm-4">
                <div class="card bg-violet text-card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Сегодня</h3>
                        <p class="card-text" id="weekday"></p>
                        <p class="card-text display-2 font-weight-bold text-transparent" id="day"></p>
                        <h5 class="card-text font-weight-bold" id="month"></h5>
                        <p></p>

                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-8">
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <canvas id="pie-chart" width="600" height="350"></canvas>
                        </div>
                        <div class="carousel-item">
                            <canvas id="donut-chart" width="600" height="350"></canvas>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>



        </div>
    </div>

</div>
</div>
</body>
</html>
