<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRM-system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<%= require('./includes/navbar.html') %>
<div class="container-fluid">
<div class="app-content">
    <%= require('./includes/sidebar.html') %>

    <div class="col-sm-12 main">
        <div class="row mt-1 pr-1">
            <div class="col-sm-12">
                <h1>Заявки</h1>
                <button type="button" class="btn btn-sm btn-info float-right mr-3">Добавить</button>
            </div>
        </div>
        <div class="row mt-4 mb-2">
            <div class="col-sm-12">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header">
                            <a class="media" data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                               aria-controls="collapseOne">
                                <h3>Заявка №1</h3>
                                <div class="btn-group ml-auto">
                                    <button type="button" class="btn btn-sm btn-info">Редактировать</button>
                                    <button type="button" class="btn btn-sm btn-info">Удалить</button>
                                </div>
                            </a>
                        </div>
                        <div id="collapseOne" class="collapse show">
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-sm-4">
                                            <label for="client">Клиент</label>
                                            <select class="custom-select" id="client" >
                                                <option selected>Выберите клиента...</option>
                                                <option value="1">Ивасаки Минэко</option>
                                                <option value="2">Красько Иван Дмитриевич</option>
                                                <option value="3">Эйнштейн Альберт Германович</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="reqActing">Дедлайн</label>
                                            <input type="date" class="form-control" id="reqActing" >
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="reqGetting">Дата получения</label>
                                            <input type="date" class="form-control" id="reqGetting" >
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="status">Статус</label>
                                            <select class="custom-select" id="status" disabled>
                                                <option selected>Выберите статус заявки...</option>
                                                <option value="1">Новая</option>
                                                <option value="2">В обработке</option>
                                                <option value="3">Отклонена</option>
                                                <option value="4">Закрыта</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="priority">Приоритет</label>
                                            <select class="custom-select" id="priority" >
                                                <option selected>Выберите приоритет заявки...</option>
                                                <option value="1">Высокий</option>
                                                <option value="2">Средний</option>
                                                <option value="3">Низкий</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="reqContent">Содержание</label>
                                        <textarea class="form-control" id="reqContent" rows="3" ></textarea>
                                    </div>
                                    <button class="btn btn-primary" type="submit" disabled>Сохранить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <a class="media" data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                               aria-controls="collapseOne">
                                <h3>Заявка №2</h3>
                                <div class="btn-group ml-auto">
                                    <button type="button" class="btn btn-sm btn-info">Редактировать</button>
                                    <button type="button" class="btn btn-sm btn-info">Удалить</button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
